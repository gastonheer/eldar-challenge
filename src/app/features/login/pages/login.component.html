<div class="main-div">
    <p-card styleClass="login-card">
        <div class="horizontal-align">
            <p class="title">Iniciar sesi칩n</p>
        </div>
        <div class="horizontal-align">
            <p>Ingrese su usuario y contrase침a</p>
        </div>
        <form [formGroup]="formGroup" (ngSubmit)="login()">
            <p-inputGroup>
                <p-inputGroupAddon>
                    <i class="pi pi-user"></i>
                </p-inputGroupAddon>
                <input formControlName="username" pInputText placeholder="Usuario" style="padding: 10px; font-family: system-ui; font-size: 16px;" [autofocus]="true" pAutoFocus />
            </p-inputGroup>
            <p-inputGroup>
                <p-inputGroupAddon>
                    <i class="pi pi-asterisk"></i>
                </p-inputGroupAddon>
                <p-password formControlName="pass" [feedback]="false" placeholder="Contrase침a" [toggleMask]="true" />
            </p-inputGroup>
            <error-1 [error]="error" *ngIf="error?.length"></error-1>
            <div class="horizontal-align" style="padding: 6% 0 0;">
                <button pButton type="submit" label="Iniciar sesi칩n" [disabled]="!formGroup.valid"></button>
            </div>
        </form>
    </p-card>
</div>
