<p-dialog header="{{modalData.header}}" [modal]="true" [(visible)]="visible" [style]="{ 'border-radius': '10px' }" closeOnEscape="false" >
    <form [formGroup]="formGroup">
        <div class="flex align-items-center gap-3 mb-3">
            <label for="username" class="font-semibold w-6rem">Descripci√≥n</label>
            <input pInputText id="username" class="flex-auto" autocomplete="off" formControlName="description"/>
        </div>
        <div class="flex align-items-center gap-3 mb-5">
            <label for="email" class="font-semibold w-6rem">Resumen</label>
            <input pInputText id="email" class="flex-auto" autocomplete="off" formControlName="resumen" />
        </div>
        <div class="flex justify-content-end gap-2">
            <div class="grid">
                <div class="col-6">
                    <p-button label="Cancelar" severity="secondary" (onClick)="cancel()" />
                </div>
                <div class="col-6">
                    <p-button label="Guardar" (onClick)="save()" [disabled]="!formGroup.valid"/>
                </div>
            </div>
        </div>
    </form>
</p-dialog>
